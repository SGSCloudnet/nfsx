server:
  port: ${PORT:19999}
  context-path: /uaa

security:
  require-ssl: false
  ignored:
    - "/css/**"
    - "/js/**"
    - "/favicon.ico"
    - "/webjars/**"

logging:
  level:
    root: WARN
    org.springframework.security: DEBUG

spring:
  application:
    name: authsvr

  main:
    banner-mode: OFF
