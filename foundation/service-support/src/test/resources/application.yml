server:
  port: 8889

logging:
  level:
    root: INFO
    org.apache.http: WARN
    org.springframework.security: INFO
    com.fictional: DEBUG

domains.access.control.allow.origin: "*"

security:
  require-ssl: false
  ignored:
    - "/**"

spring:
  application:
    name: testapp

  datasource:
    url: jdbc:h2:mem:tempdb;MODE=oracle;DB_CLOSE_ON_EXIT=FALSE
    username: sa

  jpa:
    database: H2
    show-sql: false
    hibernate:
      ddl-auto: create-drop
      naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

flyway:
  enabled: false
  locations: .

management:
  security:
    enabled: false


