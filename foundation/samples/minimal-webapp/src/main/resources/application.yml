server:
  port: 8889

logging:
  level:
    root: INFO
    org.apache.http: WARN
    org.springframework.security: INFO

domains.access.control.allow.origin: "*"

security:
  require-ssl: false
  oauth2:
    client:
      accessTokenUri: http://localhost:19999/uaa/oauth/token
      userAuthorizationUri: http://localhost:19999/uaa/oauth/authorize
      # currently the auth-server uses user/password (instead of client_id, client_secret) to
      # authentication /oauth/token end point (which is incorrect?)
      clientId: user
      clientSecret: password
      # auth server uses header schema. use form for github.
      clientAuthenticationScheme: header

    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

spring:
  application:
    name: minima-webapp

flyway:
  enabled: false
  locations: . # having an invalid path will cause flyway to fail

management:
  security:
    enabled: false

