server:
  port: ${PORT:8000}
  context-path: /app


logging:
  level:
    root: INFO
    org.apache.http: WARN
    com.netflix: WARN
    CustomerClient: FULL
    org.springframework.security: INFO

security:
  require-ssl: true
  ignored:
    - "/"

  oauth2:
    client:
      accessTokenUri: ${AUTH_SERVER_URL:http://localhost:19999/uaa}/oauth/token
      userAuthorizationUri: ${AUTH_SERVER_URL:http://localhost:19999/uaa}/oauth/authorize
      # ssoLogoutUrl below is custom property, not part of Spring
      ssoLogoutUri: ${AUTH_SERVER_URL:http://localhost:19999/uaa}/logout?redirect=${LOGOUT_REDIRECT_URL:http://localhost:8000/ssologout}
      # the credential below must be configured in authorization server.
      clientId: acme
      clientSecret: acmesecret
      # auth server uses header schema. use form for github.
      clientAuthenticationScheme: header

    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

domains.access.control.allow.origin: "*"

spring:
  application:
    name: web-app

flyway:
  enabled: false
  locations: .


management:
  security:
    enabled: false

---
# profile for running everything behind a reverse proxy server
spring:
  profiles: proxied

  tomcat:
    protocol-header: X-Forwarded-Proto
    protocol-header-https-value: https
    remote-ip-header:   X-Forwarded-For
    basedir: ${TOMCAT_BASEDIR_ROOT:/Users/lee/tmp/nfs2}/${spring.application.name}_${server.port}
    access-log-pattern: "%l %u %t %r %s %b %{User-Agent}i %{Referer}i %{X-Forwarded-For}i %{X-Forwarded-Proto}i %{Location}o"
    access-log-enabled: true
    #port-header: 443

security:
  require-ssl: true
