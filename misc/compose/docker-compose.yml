#
#
# docker-compose up
#

# redis is used to store session data
redis:
  image: redis
  expose:
    - "6379"

authsvr:
  image: sloppycoder/infra-auth-server
#  environment:
#    SPRING_PROFILES_ACTIVE: ${DB_TYPE}
  expose:
    - "19999"
  ports:
    - "19999:19999"
  extra_hosts:
    - "dbhost:${MYSQL_HOST}"

cloudsvr:
  image: sloppycoder/infra-cloud-server
  environment:
    EUREKA_HOST: cloudsvr
  expose:
    - "8761"
  ports:
    - "8761:8761"

profilesvc:
  image: sloppycoder/ibank-profile-service
  environment:
    SPRING_PROFILES_ACTIVE: ${DB_TYPE}
    CONFIG_SERVER_URL: http://cloudsvr:8761
    EUREKA_HOST: cloudsvr
    JDBC_URL: jdbc:mysql://dbhost/profdb
  expose:
    - "8110"
  links:
    - cloudsvr
    - authsvr
  extra_hosts:
    - "dbhost:${MYSQL_HOST}"

cardsvc:
  image: sloppycoder/ibank-card-service
  environment:
    SPRING_PROFILES_ACTIVE: ${DB_TYPE}
    CONFIG_SERVER_URL: http://cloudsvr:8761
    EUREKA_HOST: cloudsvr
    JDBC_URL: jdbc:mysql://dbhost/carddb
  expose:
    - "8120"
  links:
    - cloudsvr
    - authsvr
  extra_hosts:
    - "dbhost:${MYSQL_HOST}"

webapp:
  image: sloppycoder/ibank-webapp
  environment:
    CONFIG_SERVER_URL: http://cloudsvr:8761
    EUREKA_HOST: cloudsvr
    REDIS_HOST: redis
    AUTH_SERVER_URL: http://192.168.99.100:19999/uaa
    APP_MAIN_URL: http://192.168.99.100:8000/app
  ports:
    - "8000:8000"
  links:
    - redis
    - cloudsvr
    - authsvr
    - profilesvc
    - cardsvc
  extra_hosts:
    - "dbhost:${MYSQL_HOST}"
